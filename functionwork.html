<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
       document.write("First call <br>");
       document.write("second call <br>");

       function display()
       {
        document.write("Third call <br>");
       }
       document.write("Fourth call <br>");
       display();



    </script>
</body>
</html>
