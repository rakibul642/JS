    <title>shuvo</title>
</head>
<body>
    <script>

    
     function show(){
        var j = "J is a local variable of outer function";
        document.write(j + "<br>");

        function innerfun(){
            k = "k is a local variable of inner function";
            document.write(k + "<br>");
            document.write(j + "<br>");
     }
     innerfun();
        }
     
     show();


    </script>
