<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
      function show(a, b, c, ...args){
        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(args[1]);

      }
      show(10,20,30,40,50);



    </script>
    
</body>
</html>
