<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
       var i=0;
       do
       {
        document.write(i);
        i++;
        document.write("<br>");
       }
       while(i<5);





    </script>
</body>
</html>
