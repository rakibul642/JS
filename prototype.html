<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>
<body>
    <script>
       var Mobile = function(model_no){
        //Instance member
        this.model = model_no;
        this.price = 3000;

       };

       var samsung = new Mobile('Galaxy');
       var nokia = new Mobile('3310');
       //samsung.color = 'white';
      // nokia.color = 'red';

      // classname.prototype.key = 'value';
      //prototype member
      Mobile.prototype.color = 'white';

       document.write(samsung.color + "<br>");
       document.write(nokia.color);
       console.log(samsung);
       console.log(nokia);



    </script>
</body>
</html>
