<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Object</title>
</head>
<body>
    <script>

       function display()
       {
        arguments[0]="sabbir";
        for(var i=0; i < arguments.length; i++){
            document.write(arguments[i] + " ");
        }
       }

       display("Rakibul", "jahidul", "jobaer");




    </script>
</body>
</html>
