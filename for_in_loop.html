<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <script>
      function Mobile(mobile_no){
        this.model = mobile_no;
        this.color = 'white';
        this.ram = '4gb';
        this.price = function(){
            document.write(this.model + "price Rs.3000 <br>");
        };
      }
    var samsung = new Mobile('Galaxy');
    var nokia = new Mobile ('3310');

     for(var spacs in nokia ){
        if(typeof nokia[spacs] !== 'function'){
            document.write(spacs + " " +nokia[spacs] + "<br>");
        }
     }


    </script>
</body>
</html>
