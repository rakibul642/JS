<body>
    <script>
    
    function isEvenorOdd(number){
        if (number % 2 === 0){
        return "Even";
        }
        else{
            return "Odd";
        }
    }
    console.log(isEvenorOdd(7));
    console.log(isEvenorOdd(2));



    </script>
</body>
