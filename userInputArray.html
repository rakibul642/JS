<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //Defining Array   
    var elm = prompt("Enter Number of Element");    
    var geek = [];
    
    //Input
    for(let i =0; i<=elm; i++){
        geek[i]=prompt("Enter Name");

    }

    //Display
    for(let i = 0; i<=elm; i++){
        document.write(geek[i] + "<br> ");
    }
  




    </script>
</body>
</html>
