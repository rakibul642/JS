<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   // composition or mixin
   var eating = {
    eat : function(){
        return "I can eat <br>";
    }
   };
   var walking = {
    walk : function(){
        return "I can walk <br>";
    }
   };
   var talking = {
    talk : function(){
        return "I can talk <br>";
    }
   };
   var starting = {
    start : function(){
        return "RoboCop start <br>";
    }
   };

   var shuvo = Object.assign({},eating,walking,talking);
   
   var Robocop = Object.assign({},walking,talking,starting);

   document.write(shuvo.eat());
   document.write(shuvo.walk());
   document.write(shuvo.talk());

   document.write(Robocop.walk());
   document.write(Robocop.talk());
   document.write(Robocop.start());
    



    </script>
</body>
</html>
