<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While Loop</title>
</head>
<body>
    <script>
        var i=0;
        while(i<3){
            document.write("<strong> Outer Loop </strong <br>");
            document.write(i);    
            i++;
            document.write("<br>");

            var j=0;
            while(j<5)
            {
                document.write("Inner Loop");
                document.write(j);
                j++;
                document.write(" <br>");
            }

        }
        document.write(" <br> Shuvo tmi code paro na");
      



    </script>
</body>
</html>
