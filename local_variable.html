<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var i = "I am Global Variable"; //Global Variable
         function show(){
            //Local variable
            var j = "I am Local Variable";
            document.write(j + "<br>");
         }
         show();
         document.write(i + "<br>");
         document.write(j + "<br>");




    </script>
</body>
</html>
