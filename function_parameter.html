<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>
          function display(name1, name2)
          {
            document.write(name1  + " our " + name2 );
          }
          //calling function
          display("Welcome" , "presentation");




    </script>
</body>
</html>
