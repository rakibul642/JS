<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
       var Mobile = function (model_no, sprice){
        this.model = model_no;
        this.color = 'white';
        this.price = 5000;
        this.sp = sprice;
        this.sellingprice = function(){
            return (this.price + this.sp);
        };

        this.data = function(){
            document.write(" Model No: " + this.model +  "  price :  " + this.sellingprice());
            
        }
       };
       var samsung = new Mobile('Galaxy',20000);
       var nokia = new Mobile ('3310', 1200);
       nokia.data();
       



    </script>
</body>
