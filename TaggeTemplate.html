      var noofticket = 5;

      function ticket(theory, nticket, eprice, bticket, dprice){
          if(bticket < 5){
            dprice = 0;
            return `${theory[0]} ${nticket} ${theory[1]} ${eprice} ${theory[2]} ${bticket} ${theory[3]} ${dprice} ${theory[4]}`
          }
      
      else{
        return `${theory[0]} ${nticket} ${theory[1]} ${eprice} ${theory[2]} ${bticket} ${theory[3]} ${dprice} ${theory[4]}`
      }
    }

      document.write(ticket`There are ${noofticket} movie tickets Each Bd ${eachprice} and if you buy ${buyticket} tickets get discount Bd. ${disprice} Each`);
  




    </script>
