<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
</head>
<body>
    <script>
     
     for(i=0; i<3; i++)
     {
    document.write(" <strong>Outer Loop </strong + <br>");
     document.write(i + "<br>");
     
     
     for (j=0; j<5; j++)
     {
        document.write("Inner Loop ");
        document.write(j);
        document.write("<br>");
     }
    }
     






    </script>
</body>
</html>
